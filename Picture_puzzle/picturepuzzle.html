<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture puzzle</title>
    <link rel="stylesheet" href="picturepuzzle.css">
</head>
<body>
    <div class="titlecontainer">
        <h2>Solve the Puzzle! <span id="timer">Timer</span> &nbsp; Turns: <span id="turns">0</span></h2>
        <div>
            <button id="buton">Reset</button>
            <button id="stop">Stop timer</button>
        </div>
        <p>*If you press the stop button, make sure you completed the puzzle</p>
    </div>
    <main>
        <div id="outercontainer"></div>
        <img src="images/final.jpg" alt="final landscape" id="fullpic">
        <div id="gridcontainer"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="picturepuzzle.js"></script>
</body>
</html>
