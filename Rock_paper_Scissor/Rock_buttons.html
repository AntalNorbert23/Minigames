<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_scissor Buttons</title>
</head>
<body>
    <h1>Let's play! Rock, paper or scissor? </h1>
    <h2>Score: <span id="human">0</span>-<span id="pc">0</span></h2>
    <p>You: <span id="player"></span></p>
    <p>Computer: <span id="computer"></span></p>
    <p>Result: <span id="result"></span></p>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <button>Reset</button>
    <script src="javascript_buttons.js"></script>
</body>
</html>
